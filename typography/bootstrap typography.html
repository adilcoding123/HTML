<!DOCTYPE html>
<html>
    <head>
        <title> bootstrap typography in html</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
       <h1>abbreviation</h1>
       <p>
        <abbr title="codingal">
            cdgl

        </abbr>

       </p>
       <h1>block quote</h1>
       <blockquote class="blockquote">
        <p>
            my name is adil
        </p>
        <footer class="blockquote-footer">adil</footer>
       </blockquote>
       <pre>
        my 
        name
        is
        adil
       </pre>
    </body>
</html>
