<!DOCTYPE html>>
<html>
<head>
    <title> opacity in html</title>
    <style>
        div{
            background-color: aqua;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;

        }
        div.second{
            opacity: 0.3;

        }
        div.third{
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <h1>opacity property</h1>
    <div class="first">
        opacity 0.1
    </div>
    <div class="second">
        opacity 0.3
    </div>
    <div class="third">
        opacity 0.6
    </div>
    <div>
        opacity 1
    </div>
</body>
</html>
