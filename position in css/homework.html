        <title>positioning in html</title>
        <style>
            div{
                right: 30px;
                border: 5px solid green;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                borger: 5px solid red;
            }
            div.relative{
                position: relative;
                left: 100px;
                border: 5px solid blue;
            }
            div.fixed{
                position: fixed;
                top: 0;
                right: 20px;
                width: 300px;
                border: 5px solid pink;
            }
            div.sticky{
