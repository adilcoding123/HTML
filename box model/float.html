<!DOCTYPE html>
<html>
    <head>
        <title>float in html</title>
        <style>
            img#flowerright{
                float: right
            }
            img#flowerleft{
                float:left
            }
        </style>
    </head>
    <body>
        <h1>float right left</h1>
        <p>
            <img id="flowerright" src="images.jpg" alt="flower">
             <img id="flowerleft" src="images.jpg" alt="flower">

        </p>
    </body>
</html>
