<!DOCTYPE html>
<head>
    <title>
        loops in javascript
    </title>
</head>
<html>
    <body>
        <h1>loops in javascript</h1>
        <p id="number"></p>
        <script>
            var text="";
            var i = 0;
            while(i<20){
                text +="<br>the number is"+i;
                i++;
            }
             document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>
