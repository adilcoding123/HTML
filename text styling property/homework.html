<html>
    <head>
        <title>typography in html</title>
        <style>
            .para1{
                color: green;
                font-size: large;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .para2{
                color: red;
                font-size: medium;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
            }
        </style>
    </head>
    <body>
        <h2>typography</h2>
        <p class="para1">my name is adil</p>
        <p class="para2">i am in 9th std</p>


        

    </body>
</html>
