<html>
    <head>
        <title>element selector in html</title>
        <style>
            p{
                color: blueviolet;
                background-color: black;
                color: white;
                font-family: arial;
            }
            
            h1{
                color: black;
                background-color: aqua;
                font-size: 25px;
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <h1>my name is adil</h1>
        <p>
            my name is adil
        </p>
    </body>
</html>
