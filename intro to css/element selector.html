<html>
    <head>
        <title>element selector in html</title>
        <style>
            p{
                color: blueviolet;
                background-color: blue;
            }
            h1{
                color: aqua;
                background-color: beige;
            }
        </style>
    </head>
    <body>
        <h1>my name is adil</h1>
        <p>
            my name is adil
        </p>
    </body>
</html>
