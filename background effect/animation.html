<!DOCTYPE html>
<html>
    <head>
        <title>animation in html</title>
        <style>
            @keyframes adil{
                0% {background-color: blue;}
                25% {background-color: bisque;}
                50% {background-color: aqua;}
                75% {background-color: brown;}
                100% {background-color: azure;}
            }
            div{
                width: 200px;
                height: 200px;
                background-color: aqua;
                animation-name: adil;
                animation-duration: 10s;
            }
        </style>
    </head>
    <body>
        <div>adil</div>
    </body>
</html>
