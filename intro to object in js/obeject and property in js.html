<!DOCTYPE html>
<html>
    <head>
      <title>objects and property in js</title>
    </head>
    <body>
        <h1>javascript objects and its property</h1>
        <p id="demo"></p>
        <script>
            var person={
                firstname :"adil",
                age:14,
            };
            document.getElementById("demo").innerHTML=person.firstname+ " is " + person.age + " years old ";
        </script>

    </body>
</html>
