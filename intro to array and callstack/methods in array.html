<!DOCTYPE html>
<html>
    <head>
        <title>
            methods in array
        </title>
    </head>
    <body>
        <h1>join and pop</h1>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits=["banan","mango","jackfruit","orange"];
            document.getElementById('myjoin').innerHTML=fruits.join("$");
            document.getElementById('myfirstpop').innerHTML=fruits;
            fruits.pop();
            document.getElementById('mysecondpop').innerHTML=fruits
        </script>
    </body>
</html>
