<html>
    <body>
        <h1>javascript functions</h1>
        <p id="result"></p>
        <script>
            
            function add(a,b) {
                return a+b;
            }
            function average(a,b){
                return add(a,b)/2;
            }
            let result=average(40,80);
            document.getElementById("result").innerHTML=result;
        </script>
    </body>
</html>
