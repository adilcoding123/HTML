<!DOCTYPE html>
<html>
    <head>
        <title>loops in html</title>
    </head>
    <body>
        <h1>javascript for loop</h1>
        <p id="demo"></p>
        <script>
            var fruits=["Apple","Mango","Grappes","jackfruit","banana","watermelon"];

            var text="";
            var i;
            for (i=0;i <fruits.length; i++) {
                text +=fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
            </script>
    </body>
</html>
