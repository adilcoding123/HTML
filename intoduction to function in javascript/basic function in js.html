<!DOCTYPE html>
<html>
    <head>
        <title>
            function in js
        </title>
    </head>
    <body>
        <button onclick="myfunction(77)">click me

        </button>
        <script>
        function myfunction(x,y)

                y=2;
            }
            document.write(x*y);
        }
        </script>
